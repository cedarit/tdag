<div class="profile-container">
  <div class="profile-header">
    <h1 class="centered-title">Profile</h1>
  </div>
  
  <div class="profile-content">
    <div class="profile-photo-section">
      <div class="profile-photo">
        <img [src]="photoUrl || '/assets/images/placeholder-profile.png'" alt="Profile Photo">
       <!-- commented out edit option for photo
        <button class="update-photo-btn" (click)="triggerFileInput()">
          <i class="fas fa-camera"></i>
        </button>
        -->
        <!-- and commented out file input
        <input #fileInput type="file" (change)="onPhotoChange($event)" accept="image/*" style="display: none;">
        -->
      </div>
      <div class="display-name">
        <span class="display-name-value">{{ displayName }}</span>
      </div>
    </div>
    
    <div class="editable-section">
      <button *ngIf="!isEditing" class="edit-btn" (click)="toggleEdit()">
        <i class="fas fa-edit"></i> Edit
      </button>
      <div class="profile-field">
        <label>Email:</label>
        <input [(ngModel)]="email" [disabled]="!isEditing" (ngModelChange)="onInputChange()">
      </div>
      <!-- Phone number is hidden -->
      <button *ngIf="isEditing" class="save-btn" (click)="toggleEdit()" [disabled]="!formChanged" [class.active]="formChanged">
        Save
      </button>
    </div>
  </div>
</div>

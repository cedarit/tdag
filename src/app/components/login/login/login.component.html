<div class="login-container">
  <!-- Wave Background -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="content-container">
    <!-- Logo and Title -->
    <div class="title-section">
      <ion-img 
        src="../../../assets/images/APAG-logo.png" 
        alt="SIAG Logo"
        class="logo">
      </ion-img>
      <div class="welcome-text">
        <h2><i>Letâ€™s keep the oneness of the spirit - Eph. 4:3</i></h2>
        <!-- <h2>Welcome</h2> -->
      </div>
    </div>

    <!-- Login Card -->
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="loginSubmit()">
          <!-- Username Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>-- Username</mat-label>
            <mat-icon matPrefix class="field-icon">person</mat-icon>
            <input 
              matInput 
              formControlName="username"
              placeholder="Enter your username">
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>-- Password</mat-label>
            <mat-icon matPrefix class="field-icon">lock</mat-icon>
            <input 
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button mat-button type="button" (click)="onForgotPassword()">
              Forgot Password?
            </button>
            <button mat-button type="button" (click)="onNewUserWhatsApp()">
              New User? - Get WhatsApp Support
            </button>
          </div>

          <button 
            mat-raised-button 
            color="primary"
            class="submit-button" 
            type="submit" 
            [disabled]="!form.valid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
